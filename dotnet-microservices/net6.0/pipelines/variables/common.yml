variables:
  - name: 'rgEnvironmentKey'
    value: 'ASPNETCORE_ENVIRONMENT'
  - name: appcsKey
    value: 'GTC_TEMPLATES_CONNECTION'
  - name: stConnectionKey
    value: 'GTC_TEMPLATES_STORAGE'
  - name: artifactsPath
    value: '$(Build.ArtifactStagingDirectory)'
  - name: tempPath
    value: '$(Agent.TempDirectory)/ymltemp'
  - name: pipelinesPath
    value: '$(System.DefaultWorkingDirectory)/pipelines'
  - name: infrastructurePath
    value: '$(System.DefaultWorkingDirectory)/infrastructure'
  - name: integrationPath
    value: '$(System.DefaultWorkingDirectory)/tests'
  - name: funcPath
    value: '$(System.DefaultWorkingDirectory)/dotnet-durabletasks/src/DurableTask.Functions'
  - name: webjobProject
    value: 'DurableTask.Worker.csproj'
  - name: srcPathDurable
    value: '$(System.DefaultWorkingDirectory)/dotnet-durabletasks/src'
  - name: srcPathMicroservice
    value: '$(System.DefaultWorkingDirectory)/dotnet-microservices/src'
  - name: apiArchiveFile
    value: 'archiveapi.zip'
  - name: funcArchiveFile
    value: 'archivefunc.zip'
  - name: webjobArchiveFile
    value: 'archivewebjob.zip'
  - name: apiNamespace
    value: 'Microservices.Api'
  - name: webjobSchedule
    value: '0 */5 * * * *'
  - name: buildConfiguration
    value: 'Release'
  - name: MSBUILDSINGLELOADCONTEXT
    value: 1
